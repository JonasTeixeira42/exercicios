<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div data-js="container"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script>
      const container = document.querySelector('[data-js="container"]')

      const img = React.createElement('img', {
        src: 'https://images.unsplash.com/photo-1666065988253-3ad95ca4404f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80',
      })

      const h2 = React.createElement('h2', null, 'Some place')

      const p = React.createElement('p', null, 'description')

      const article = React.createElement('article', null, img, h2, p)

      const section = React.createElement('section', null, article)

      ReactDOM.render(section, container)
    </script>
  </body>
</html>
